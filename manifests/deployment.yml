apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: devopschallenge.azurecr.io/node-app-welcome:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
